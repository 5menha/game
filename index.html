<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خمّنها - تنزيل اللعبة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

        :root {
            --primary: #6a11cb;
            --secondary: #3a6ff9;
            --accent: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, #12122b, #1c1033, #2b1025, #12122b);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 200px;
            margin: 2rem 0;
            filter: drop-shadow(0 0 15px rgba(106, 17, 203, 0.8));
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(106, 17, 203, 0.6)); }
            to { filter: drop-shadow(0 0 20px rgba(106, 17, 203, 1)); }
        }

        .download-section {
            background: linear-gradient(45deg, rgba(87, 46, 168, 0.2), rgba(58, 111, 249, 0.2));
            border-radius: 20px;
            padding: 2.5rem;
            margin: 3rem 0;
            backdrop-filter: blur(12px);
            border: 2px solid var(--primary);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .download-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 8px 24px rgba(87, 46, 168, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        .download-btn:hover::after {
            left: 100%;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin: 3rem 0;
            border: 2px solid var(--primary);
            backdrop-filter: blur(8px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(87, 46, 168, 0.2), rgba(58, 111, 249, 0.2));
            padding: 2rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        /* Custom Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(45deg, #1c1033, #12122b);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--primary);
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .download-btn {
                font-size: 1.1rem;
                padding: 1.2rem 2.5rem;
            }
            
            .logo {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <img src="img/5menha.png" alt="خـمِّـنها" class="logo">
        
        <div class="download-section">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 0 4px 8px rgba(0,0,0,0.3);">خـمِّـنها</h1>
            <p style="font-size: 1.2rem; color: #e0e0e0;">لعبة التحدي الذهني الأكثر إثارة!</p>
            
            <a href="#" class="download-btn" onclick="showDownloadModal()">
                تنزيل اللعبة الآن
                <i class="fas fa-download" style="margin-right: 12px;"></i>
            </a>
        </div>

        <div class="info-section">
            <h2 style="font-size: 2rem; margin-bottom: 2rem; color: var(--accent);">مميزات اللعبة</h2>
            <div class="features">
                <div class="feature-card">
                    <h3>🎮 تحديات متنوعة</h3>
                    <p>أسئلة في مختلف المجالات الثقافية والعلمية</p>
                </div>
                <div class="feature-card">
                    <h3>🏆 نظام نقاط متقدم</h3>
                    <p>احصل على نقاط أكثر حسب مستوى الصعوبة</p>
                </div>
                <div class="feature-card">
                    <h3>👥 تحدي الأصدقاء</h3>
                    <p>العب مع أصدقائك حتى 15 لاعبًا</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">سيبدأ التحميل الآن</h3>
            <p style="margin-bottom: 2rem;">حجم الملف: 85MB</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="download-btn" onclick="startDownload()">
                    متابعة
                    <i class="fas fa-check"></i>
                </button>
                <button class="download-btn" style="background: #ff4d4d;" onclick="hideModal()">
                    إلغاء
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#6a11cb' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Modal Functions
        function showDownloadModal() {
            document.getElementById('downloadModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('downloadModal').style.display = 'none';
        }

        function startDownload() {
            window.location.href = 'https://github.com/Joe2G/5menha/releases/download/v1.0.0/5menha.apk';
            hideModal();
        }

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.info-section').forEach((el) => observer.observe(el));
    </script>
</body>
</html>
